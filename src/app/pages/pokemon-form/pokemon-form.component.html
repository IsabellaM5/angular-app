<main>
  <h1 class="main-heading">Hello there!</h1>

  <div class="container-sub-headings">
    <h2 class="sub-heading">So you want to be a Pokémon trainer eh?</h2>
    <h2 class="sub-heading">Enter your name and age below to get a Pokémon</h2>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="name">Name</mat-label>
        <input 
          type="text" 
          name="name" 
          formControlName="name" 
          id="name" 
          matInput
        >
        <mat-error *ngIf="checkError('name', 'required')">Name is required</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label for="age">Age</mat-label>
        <input 
          type="text" 
          name="age" 
          formControlName="age" 
          id="age" 
          matInput
        >
        <mat-error *ngIf="checkError('age', 'required')">Age is required</mat-error>
      </mat-form-field>
    </div>

    <button 
      mat-stroked-button
      type="submit"
      [disabled]="!userForm.valid"
    >
      Get Pokémon!
    </button>
  </form>
</main>
